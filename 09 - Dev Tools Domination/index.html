<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('salam');

    // Interpolated
    console.log('i am %s', 'string');

    // Styled
    console.log('%c salam', 'font-size: 50px; text-shadow:10px 10px 0 yellow; background:red;');

    // warning!
    console.warn('keep out');

    // Error :|
    console.error('danger area');

    // Info
    console.info('work hard');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'wrong');
    console.assert(1===2,'right');

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    console.clear();
    // counting
    console.count('iqlaas');
    console.count('iqlaas');
    console.count('iqlaas');

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/iqlaas')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
